<h1>{{ title }}</h1>

<section>
  <form #loginForm="ngForm" (ngSubmit)="userLogin(loginForm.value)">
    <input type="text" name="name" id="name" placeholder="enter name" ngModel>
    <!-- <br><br> -->
    <input type="password" name="password" id="pass" placeholder="enter password" ngModel>

    <button>login</button>
  </form>
</section>

<button (click)="userLogin(loginForm.value)" id="outsideLogin">outside login</button>
