<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.a{
            white-space: nowrap;
            width:50px;
            overflow: hidden;
            text-overflow: clip;
            border:1px solid red;
        }
        div.b{
            white-space: nowrap;
            width:50px;
            overflow: hidden;
            text-overflow: ellipsis;
            border:1px solid red;
        }
    </style>
</head>
<body>
    <h1> text overflow</h1>
    <h3>text-overflow: Clip:</h3>
    <div class="a"> hello All!</div>
    <h3>text-overflow: ellipses:</h3>
    <div class="b"> hello All!</div>
</body>
</html>
