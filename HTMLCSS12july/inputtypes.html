<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://google.co.in">
  TEXT TYPE:  <input type="text"><br>
 Number:  <input type="number"><br>
  EMAIL:  <input type="email"><br>
  PASSWORD:  <input type="password"><br>
  URL:  <input type="url"><br>
  FILE TYPE:  <input type="file"><br>
 COLOR TYPE:  <input type="color"><br>
  RANGE TYPE:  <input type="range"><br>
  DATE TYPE:  <input type="date"><br>
  WEEK TYPE:  <input type="week"><br>
  TEL TYPE:  <input type="tel"><br>
  MONTH TYPE:  <input type="month"><br>
  DATETIME TYPE:  <input type="datetime"><br>
  DATETIMELOCAL TYPE:  <input type="datetime-local"><br>

  <select>Select 
      <option value="male">MALE</option>
      <option value="female">FEMALE</option>
    
  </select>

  <label for="dbcountry">Select country</label>
  <input type="text" id="dbcountry" list="countries">
  <datalist id="countries">

    <option>UK</option>
    <option>INDIA</option>
    <option>USA</option>
    <option>AUSTRALIA</option>
  </datalist>
  <input type="submit" value=Submit>
</form>
</body>
</html>
