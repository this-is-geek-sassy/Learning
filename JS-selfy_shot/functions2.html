<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // Types of functions
        // 1. function definition syntax: function hoisting
        foo();
        function foo() {
            alert("foo is called");
        }

        // 2. function expression syntax
        var funcexp = function() {
            return 180;
        }

        alert(funcexp);
        alert(funcexp());

    </script>
</body>
</html>
