<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

    function Parent(relation) {

        this.relation = relation;

        this.jobs = ['service', 'business'];
        this.show = function () {

            alert(this.relation);
        }
    }
    Parent.prototype.protoMethod = function() {
        alert("Parent's prototype level method is called");
    }

    // PSEUDOCLASSICAL: 
    // prototype chaining
    Child.prototype = new Parent('mother');
    // Classical inheritance:
    function Child(rel) {

        // call parent class constructor and pass 
        Parent.call(this, rel); // callsical

    }

    var child = new Child('son');
    var child2 = new Child('daughter');

    console.log(Parent.prototype);
    console.log(Child.prototype);

    console.log(child.show());
    console.log(child2.show());

    child.jobs.push("new job");

    console.log(child.jobs);
    console.log(child2.jobs);

    console.log(child.protoMethod());    // error


    </script>
</body>
</html>
