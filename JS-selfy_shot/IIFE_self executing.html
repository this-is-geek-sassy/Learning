<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // IIFE: it is a function which gets executed at a place where it is defined
            // it is called only once, noone can call it again.
            // It is used for one time initializing of member or for abstracting members from outside world.
        
        (function () {
            
            alert("self execting function is called");
        })();

        var self_exec = (function() {
            
            return 183;
        })();

        // alert(self_exec());
        alert(self_exec);

    </script>
</body>
</html>
